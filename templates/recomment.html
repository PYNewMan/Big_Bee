    <script>
        (function ($) {
        $.ajax({
                type: 'get',
                url: baseUrl + '/v1/akcar/top_five',
               
                success: function (response) {
                    if (response.code === 200){
                            var html = ''
                            for(var i=0; i<10;i++){
                                // <a href='car_info.html?typeid='
                                top_key = 'top_key'+i
                                html += "<div id='r_content'><a href='car_info.html?car_id=" + response.data[top_key]['car_id'] + "'>"
                                html += '<h2>'+response.data[top_key]['series']+'</h2></a>'
                                html += "<p>" + '负责腾讯游戏运维支撑相关重点SaaS后台设计与开发；负责腾讯蓝鲸容器管理平台产品后台设计与开发。' + '</p>'
                                html += '<img id="re_img" src="' + JSON.parse(response.data[top_key]['pic_url'])[5] + '" alt=""></div>'
                                html += "</div>"
                            }
                            // html += "<div id='r_content'></div>"
                    $('#top_five').html(html)
                    }else {
                        alert(response.error.message);
                    }
                },
                error: function (err) {
                    console.log(err)
                }
            })
           
        })(jQuery);
    </script>

    <script>
            var loginName = window.localStorage.dashop_user;
            console.log(loginName)
            if (loginName) {
                $('.act>#na1').html(loginName).on('click', (e) => {
                    e.preventDefault()
                    window.localStorage.removeItem('dashop_user');
                    window.localStorage.removeItem('dashop_token');
                    alert('退出登录')
